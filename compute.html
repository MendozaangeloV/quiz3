<!DOCTYPE html>
<html>
<head>
    <title>number operation</title>
<link href="stylesngpages.css" rel="stylesheet"/>
</head>
<body>
<h2>A JavaScript that compute number operation </h2>

   <div class="container">
       
       <label for="num1">Enter First Number</label>
       <input type="number" id="num1"/><br/>

       <label for="num2">Enter Second Number</label>
       <input type="number" id="num2"/><br/>

       <p class="result" id="result">The result is: </p>

       <button class="check" onclick="compute()">CALCULATE</button><br/><br/>
       <button class="reset" onclick="resetInputs()">RESET</button> <br/><br/>
       <button class="back" onclick="goToHome()">Go to Home</button><br/><br/>  

   </div>

   <script>

function goToHome () {
     window.location.href = "index.html"}

function compute() {
   var A = parseFloat(document.getElementById('num1').value);
   var B = parseFloat(document.getElementById('num2').value);

   if (A == B) {
       var result = A - B;
       document.getElementById('result').innerHTML = "The difference: " + result;
   } else if (A > B) {
       var result = A + B;
       document.getElementById('result').innerHTML = "The sum is: " + result;
   } else if (A < B) {
       var result = A * B;
       document.getElementById('result').innerHTML = "The product is: " + result;
   }
}


       function resetInputs() {
           document.getElementById('num1').value = '';
           document.getElementById('num2').value = '';
           document.getElementById('result').innerHTML = '';
       }

       function goToHome () {
               window.location.href = "index.html"}

   </script>
</body>
</html>
